<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro 3D Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    /* Define styles for the retro-themed scene */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- A-Frame scene -->
    <a-scene>
      <!-- Sky -->
      <a-sky color="#000"></a-sky>

      <!-- Ground -->
      <a-plane color="#333" rotation="-90 0 0" width="100" height="100"></a-plane>

      <!-- Retro Arcade Machine -->
      <a-box position="0 1.25 -3" color="red" width="1" height="2.5" depth="0.5"></a-box>
      <a-box position="0 0.75 -3" color="blue" width="0.75" height="1.5" depth="0.5"></a-box>
      <a-box position="0 0.375 -3" color="white" width="0.5" height="0.75" depth="0.5"></a-box>
      <a-box position="0 0.2 -3" color="black" width="0.5" height="0.1" depth="0.5"></a-box>

      <!-- Neon Signs -->
      <a-text value="RETRO ARCADE" position="-3 3 -5" color="#ff0" scale="3 3 3"></a-text>
      <a-text value="GAME OVER" position="3 3 -5" color="#ff0" scale="3 3 3"></a-text>

      <!-- Camera and Controls -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Information -->
    <div id="info">
      <p>Use mouse to look around</p>
      <p>Click and drag to move</p>
      <p>Scroll to zoom</p>
    </div>
  </div>
</body>
</html>
